<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Hyperlinks, Tables, and Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

    <!-- Hyperlinks -->
    <h1 style="color: #333; text-decoration: underline;">Hyperlinks</h1>
    <p>Visit our <a href="https://www.example.com" style="color: #007bff; font-weight: bold;">website</a> for more information.</p>
    <p>Download the <a href="documents/example.pdf" download style="color: #007bff; font-weight: bold;">PDF</a> file.</p>

    <!-- Table -->
    <h1 style="color: #333; text-decoration: underline; margin-top: 20px;">Table</h1>
    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <th style="background-color: #f2f2f2; padding: 8px;">Name</th>
            <th style="background-color: #f2f2f2; padding: 8px;">Age</th>
            <th style="background-color: #f2f2f2; padding: 8px;">Gender</th>
        </tr>
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px;">John Doe</td>
            <td style="border: 1px solid #ddd; padding: 8px;">30</td>
            <td style="border: 1px solid #ddd; padding: 8px;">Male</td>
        </tr>
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px;">Jane Smith</td>
            <td style="border: 1px solid #ddd; padding: 8px;">25</td>
            <td style="border: 1px solid #ddd; padding: 8px;">Female</td>
        </tr>
    </table>

    <!-- Form -->
    <h1 style="color: #333; text-decoration: underline; margin-top: 20px;">Form</h1>
    <form action="/submit" method="post">
        <label for="name" style="display: block; margin-top: 10px; color: #333;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="email" style="display: block; margin-top: 10px; color: #333;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="password" style="display: block; margin-top: 10px; color: #333;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="gender" style="display: block; margin-top: 10px; color: #333;">Gender:</label>
        <select id="gender" name="gender" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="message" style="display: block; margin-top: 10px; color: #333;">Message:</label>
        <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>

        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">
    </form>

</body>
</html>
